spring:
  application:
    name: config
eureka:
  client:
    fetch-registry: false                        # 是否获取服务注册信息（因为不调用其它服务所以不需要获取服务注册信息）
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

logging:
  level:
    org.springframework.cloud.openfeign: debug

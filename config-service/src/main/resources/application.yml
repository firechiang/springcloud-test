# 配置服务配置文件访问说明（注意：配置文件也要按照如下方式进行命名）
# /{name}-{profiles}.yml  
# /{label}/{name}-{profiles}.yml  

# name=服务名称
# profiles=环境
# label=配置文件所在git分支，不写默认就是master分支（当然不用git也就没有分支一说）  


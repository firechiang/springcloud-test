  error:
    whitelabel:
      enabled: false
  port: 8082
  tomcat:
    uri-encoding: UTF-8
  #servlet:
    #context-path: /config
spring:
  # JSON相关配置
  jackson:
    locale: zh_CN
    default-property-inclusion: non-null
  # Config Server相关配置  
  cloud:
    config:
      server:
        git:
          uri: https://github.com/firechiang/springcloud-test-configs.git
          username: firechiang
          password: dsfksdfnksdnfsd # 公共的仓库可以不用用户名和密码
